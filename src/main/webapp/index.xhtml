<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
</h:head>
<h:body>
	<p:layout fullPage="true">

		<p:layoutUnit position="west" size="500" resizable="true"
			collapsible="true">
			<h:form>
				<p:tabView var="diagram" value="#{diagramController.diagrams}">

					<p:tab title="#{diagram.name}">
						<p:dataTable var="record" value="#{diagram.aftRecords}">
							<p:columnGroup type="header">
								<p:row>
									<p:column colspan="2" headerText="AFT" />
								</p:row>
								<p:row>
									<p:column headerText="Weight" />
									<p:column headerText="Index" />
								</p:row>
							</p:columnGroup>
							<p:column>#{record.weight}</p:column>
							<p:column>#{record.index}</p:column>
						</p:dataTable>
						<br />
						<p:dataTable var="record" value="#{diagram.fwdRecords}">
							<p:columnGroup type="header">
								<p:row>
									<p:column colspan="2" headerText="FWD" />
								</p:row>
								<p:row>
									<p:column headerText="Weight" />
									<p:column headerText="Index" />
								</p:row>
							</p:columnGroup>
							<p:column>#{record.weight}</p:column>
							<p:column>#{record.index}</p:column>
						</p:dataTable>
					</p:tab>
				</p:tabView>
			</h:form>

		</p:layoutUnit>

		<p:layoutUnit position="center">
			<p:lineChart widgetVar="balanceChart" id="linear"
				value="#{diagramController.linearModel}" legendPosition="e"
				title="',sortData:false,$:'" style="height:100%" xaxisLabel="Index"
				yaxisLabel="Weight" />
		</p:layoutUnit>

	</p:layout>
</h:body>
</html>
